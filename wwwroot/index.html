<html>
<head>

          <link rel="stylesheet"
          href= 
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
  
    
    <meta charset="UTF-8">
    <title>Company Overview</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
          <a href="index.html" class="brand-logo center">Company Overview</a>
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="index.html">Companies</a></li>
            <li><a href="employees.html">Employees</a></li>
          </ul>
        </div>
      </nav>
    <h3>Companies</h3>
    
      <div class="buttons">
      <a class="waves-effect waves-light btn modal-trigger blue lighten-1" href="#modalAdd">Add Company</a>
    <a class="btn waves-effect waves-light blue lighten-1" onclick="getAllCompanies()">Delete Company</a>
  </div>

      <div id="modalAdd" class="modal">
        <div class="modal-content">
          <h4>Add a new company</h4>
          <form action="javascript:void(0);" method="POST" onsubmit="addCompany()">
            <div class="input-field">
            <input id="add-name" type="text" class="validate ">
            <label for="add-name">Company Name</label>
            <span id = "helperText"class="helper-text" style="color:red" data-error="" ></span>

          </div>
          <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
        
            </button>
            </div>
        </form>
        </div>
       
      </div>

      <div id="modalUpdate" class="modal">
        <div class="modal-content">
          <h4>Update company name</h4>
          <form action="javascript:void(0);" method="PUT" onsubmit="editCompany()">
            <div class="input-field">
            <input id="edit-name" type="text" class="validate ">
            <label for="edit-name">New Company Name</label>
            <span id = "helperTextUpdate"class="helper-text" style="color:red" data-error="" ></span>

          </div>
          <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action" >Update
        
            </button>
            </div>
        </form>
        </div>
       
      </div>




    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getAllCompanies();
        
    </script>
    <!-- Compiled and minified JavaScript -->

"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
      </script>

          $(document).ready(function(){
    $('.modal').modal();
    
  });
  $(document).ready(function() {
    M.updateTextFields();
  });
      </script>
</body>
</html>
